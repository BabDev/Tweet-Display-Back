MOD_TWEETDISPLAYBACK="Tweet Display Back"
MOD_TWEETDISPLAYBACK_XML_DESCRIPTION="De Tweet Display Back module is een simpele module waarmee een Twitter feed of Twitter lijst van je Joomla! website kan worden weergegeven.  Ondanks het een eenvoudige module is, zijn er uitgebreide opties om de module naar uw wensen aan te passen. Gebruik de ingebouwde template, of gebruik de ongeformateerde template om gebruik te maken van uw eigen template."
