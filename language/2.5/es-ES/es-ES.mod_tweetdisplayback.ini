MOD_TWEETDISPLAYBACK_XML_DESCRIPTION="La extensión Tweet Display Back es un módulo simple que permite mostrar tanto su linea de tiempo de Twitter como la de una lista de usuarios Twitter en tu sitio web Joomla!. Aunque parece simple, tiene numerosas opciones de visualización que le permitirán personalizar el módulo para adaptarlo a su sitio. \nPuede utilizar la plantilla predefinida para mostrar rápidamente su redifusión o personalizar su pantalla a partir de la plantilla sin estilo, que incluye toda las opciones de visualización."
