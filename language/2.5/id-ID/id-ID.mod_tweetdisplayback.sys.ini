MOD_TWEETDISPLAYBACK="Tweet Display Back"
MOD_TWEETDISPLAYBACK_XML_DESCRIPTION="Modul Tampilan Tweet Balik adalah modul sederhana yang memungkinkan anda untuk menampilkan baik Twitter feed Anda atau daftar Twitter di Joomla! situs. Meskipun tampak sederhana, terdapat banyak opsi tampilan yang akan mengijinkan anda untuk menyesuaikan modul pada situs anda. Gunakan template yang sudah ada untuk secepatnya menampilkan feed anda atau menyesuaikan tampilan anda menggunakan template biasa yang tanpa gaya yang semuanya sudah disertakan pada output."
