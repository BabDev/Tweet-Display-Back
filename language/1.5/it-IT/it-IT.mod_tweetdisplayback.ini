MOD_TWEETDISPLAYBACK_XML_DESCRIPTION="Il modulo Tweet Display Back è un semplice modulo che ti permette di visualizzare il tuo feed di Twitter o la tua lista di Twitter nel tuo sito Joomla! Sebbene sia semplice nella sua natura, ci sono numerose opzioni di visualizzazione che ti permettono di personalizzare il modulo per il tuo sito. Usa il template incorporato per visualizzare velocemente il tuo feed oppure personalizza la visualizzazione usando il template senza stile che include tutte le opzioni di output."
